<script>
    //Custom Text
    document.querySelector('#sonidopinata').addEventListener('click', function(e) {
        new confettiKit({
            confettiCount: 40,
            angle: 90,
            startVelocity: 50,
            elements: {
                'confetti': {
                    direction: 'down',
                    rotation: true,
                },
                'star': {
                    count: 10,
                    direction: 'down',
                    rotation: true,
                },
                'ribbon': {
                    count: 5,
                    direction: 'down',
                    rotation: true,
                },
                'custom': [{
                    count: 10,
                    width: 25,
                    textSize: 15,
                    content: 'Nery',
                    contentType: 'text',
                    direction: 'down',
                    rotation: true,
                }]
            },
            x: e.clientX,
            y: e.clientY
        });
    });

    //Celebration
    document.querySelector('#aleultimo').addEventListener('click', function(e) {

        new confettiKit({
            colors: randomColor({
                hue: 'pink',
                count: 18
            }),
            confettiCount: 40,
            angle: 90,
            startVelocity: 50,
            elements: {
                'confetti': {
                    direction: 'down',
                    rotation: true,
                },
                'star': {
                    count: 10,
                    direction: 'down',
                    rotation: true,
                },
                'ribbon': {
                    count: 5,
                    direction: 'down',
                    rotation: true,
                },
            },
            position: 'topLeftRight',
        });
    });
</script>
