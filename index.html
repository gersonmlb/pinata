<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/intro.css">

    <title>Birthday</title>

</head>
<script>
    $(document).ready(function() {
        var sonido = document.getElementById("sonido");
        $('#myModal').modal('toggle');
    });
</script>
onload="ini()"

<body>
    <audio id="sonido">
        <source src="music/fondo.mp3"></source>
    </audio>

    <p class="line-1 anim-typewriter">¡Feliz Cumpleaños!</p>
    <br>
    <p class="line-1 anim-typewriter">Happy Birthday</p>
    <br>
    <p class="line-1 anim-typewriter">Feliz Aniversário</p>
    <div class="container">
        <canvas id="canvas"></canvas>
    </div>
    <!-- Modal HTML -->
    <div id="myModal" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content" style="background-color:#f5f5f5;">
                <div class="modal-body text-center">
                    <img src="images/banner.png" alt="images" style="width: 100%;">
                    <br>
                    <br>
                    <h3 style="color: #0C091D;"> ¡¡ Hola Nery !!</h3>
                    <br>
                    <br>
                    <h3 style="color: #0C091D;"> Esto es una sorpresa de los</h3>
                    <h3 style="color: #0C091D;"> <strong>Esperancitos Rebeldes</strong></h3>
                    <br>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" id="subscribe" onclick="sonido.play()" style=" color: #0C091D;">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="js/intro.js"></script>
